<div class="chartcss">
  <div class="row">
    <div class="col-md-4">
      <app-kpi
        kpiClass="expense"
        expenseType="Despesa Total"
        [text]="expenseTotal"
      ></app-kpi>
    </div>
    <div class="col-md-4">
      <app-kpi
        kpiClass="revenue"
        expenseType="Receita Total"
        [text]="revenueTotal"
      ></app-kpi>
    </div>
    <div class="col-md-4">
      <app-kpi
        kpiClass="total"
        expenseType="Total Geral"
        [text]="grandTotal"
      ></app-kpi>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Chart - Controle Financeiro</div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="person">Pessoa</label>
          <ng-select
            id="person"
            [items]="persons"
            class="NgSelect"
            [(ngModel)]="personSelected"
            labelForId="input-tipo"
            appearance="outline"
            [searchable]="true"
            (change)="fillChart()"
          >
            <ng-template ng-label-tmp let-item="item">
              {{ item.name }}
            </ng-template>
            <ng-template
              ng-option-tmp
              let-item="item"
              let-index="index"
              let-search="searchTerm"
            >
              {{ item.name }}
            </ng-template>
          </ng-select>
        </div>
      </div>
      <div class="row chartcss-detail">
        <div [chart]="chart"></div>
      </div>
    </div>
  </div>
</div>
